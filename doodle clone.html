<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smiley Platformer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #87CEEB;
    font-family: sans-serif;
  }
  canvas {
    display: block;
    background: #87CEEB;
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
// ----- SETUP -----
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 400;

// ----- GAME VARIABLES -----
const gravity = 0.6;
const platforms = [];
const platformCount = 12;
let scrollY = 0;
let score = 0;
let autoScrollSpeed = 1.2;
let gameOver = false;

const player = {
  x: 100,
  y: 0,
  width: 40,
  height: 40,
  dy: 0,
  speed: 5,
  jumping: false
};

// ----- PLATFORM GENERATION -----
function createPlatforms(offsetY = 0) {
  let lastY = offsetY + canvas.height - 50;
  for (let i = 0; i < platformCount; i++) {
    let width = Math.random() * 100 + 60;
    let x = Math.random() * (canvas.width - width);
    let y = lastY - (Math.random() * 60 + 40);
    platforms.push({ x, y, width, height: 10 });
    lastY = y;
  }
}

// ----- DRAW FUNCTIONS -----
function drawPlayer() {
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
  ctx.fill();
  // eyes
  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(player.x + 12, player.y + 15, 4, 0, Math.PI * 2);
  ctx.arc(player.x + 28, player.y + 15, 4, 0, Math.PI * 2);
  ctx.fill();
  // smile
  ctx.beginPath();
  ctx.arc(player.x + 20, player.y + 25, 10, 0, Math.PI);
  ctx.stroke();
}

function drawPlatforms() {
  ctx.fillStyle = 'green';
  platforms.forEach(p => {
    ctx.fillRect(p.x, p.y, p.width, p.height);
  });
}

function drawScore() {
  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + Math.floor(score), 10, 30);
}

function drawGameOver() {
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.font = "40px Arial";
  ctx.fillText("Game Over!", canvas.width/2 - 100, canvas.height/2 - 40);

  ctx.font = "25px Arial";
  ctx.fillText("Score: " + Math.floor(score), canvas.width/2 - 60, canvas.height/2);

  ctx.fillStyle = "red";
  ctx.fillRect(canvas.width/2 - 75, canvas.height/2 + 40, 150, 50);

  ctx.fillStyle = "white";
  ctx.font = "22px Arial";
  ctx.fillText("Restart", canvas.width/2 - 40, canvas.height/2 + 72);
}

// ----- GAME LOOP -----
function update() {
  if (gameOver) {
    drawGameOver();
    return;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // gravity
  player.dy += gravity;
  player.y += player.dy;

  // collision with platforms
  platforms.forEach(p => {
    if (player.x + player.width > p.x &&
        player.x < p.x + p.width &&
        player.y + player.height > p.y &&
        player.y + player.height < p.y + p.height + player.dy &&
        player.dy >= 0) {
      player.dy = 0;
      player.jumping = false;
      player.y = p.y - player.height;
    }
  });

  // AUTO SCROLL UP
  player.y += autoScrollSpeed;
  platforms.forEach(p => p.y += autoScrollSpeed);
  scrollY += autoScrollSpeed;

  // Generate more platforms when needed
  let highestPlatform = Math.min(...platforms.map(p => p.y));
  if (highestPlatform > 0) {
    createPlatforms(-canvas.height);
  }

  // Game over if player falls below screen
  if (player.y > canvas.height) {
    gameOver = true;
  }

  // Update score
  score = Math.max(score, scrollY);

  drawPlatforms();
  drawPlayer();
  drawScore();
  requestAnimationFrame(update);
}

// ----- CONTROLS -----
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

function movePlayer() {
  if (!gameOver) {
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;
    if (keys['ArrowUp'] && !player.jumping) {
      player.dy = -15;
      player.jumping = true;
    }
  }
  requestAnimationFrame(movePlayer);
}

// ----- RESTART -----
canvas.addEventListener("click", (e) => {
  if (gameOver) {
    const mouseX = e.offsetX;
    const mouseY = e.offsetY;
    if (mouseX > canvas.width/2 - 75 &&
        mouseX < canvas.width/2 + 75 &&
        mouseY > canvas.height/2 + 40 &&
        mouseY < canvas.height/2 + 90) {
      restartGame();
    }
  }
});

function restartGame() {
  platforms.length = 0;
  scrollY = 0;
  score = 0;
  gameOver = false;
  player.dy = 0;

  createPlatforms();
  // place player on lowest platform
  let lowest = platforms.reduce((a, b) => a.y > b.y ? a : b);
  player.x = lowest.x + lowest.width / 2 - player.width / 2;
  player.y = lowest.y - player.height;

  update();
}

// ----- INIT -----
createPlatforms();
// spawn on lowest platform
let lowest = platforms.reduce((a, b) => a.y > b.y ? a : b);
player.x = lowest.x + lowest.width / 2 - player.width / 2;
player.y = lowest.y - player.height;

update();
movePlayer();
</script>
</body>
</html>
