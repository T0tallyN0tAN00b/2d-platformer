<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Player (Smiley face)
let player = {
  x: 100,
  y: 300,
  width: 50,
  height: 50,
  dx: 0,
  dy: 0,
  gravity: 0.8,
  jumpPower: -12,
  grounded: false,
  speed: 5
};

// Platforms
let platforms = [
  { x: 0, y: 350, width: 800, height: 50 },
  { x: 200, y: 250, width: 100, height: 20 },
  { x: 400, y: 180, width: 100, height: 20 },
  { x: 600, y: 300, width: 100, height: 20 }
];

// Input
let keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// Game loop
function update() {
  // Horizontal movement
  if (keys["ArrowLeft"]) player.dx = -player.speed;
  else if (keys["ArrowRight"]) player.dx = player.speed;
  else player.dx = 0;

  // Jump
  if (keys["Space"] && player.grounded) {
    player.dy = player.jumpPower;
    player.grounded = false;
  }

  // Apply gravity
  player.dy += player.gravity;
  player.x += player.dx;
  player.y += player.dy;

  // Collision with platforms
  player.grounded = false;
  for (let p of platforms) {
    if (player.x < p.x + p.width &&
        player.x + player.width > p.x &&
        player.y + player.height <= p.y + 10 &&  // âœ… tolerance for landing
        player.y + player.height + player.dy >= p.y) {
      player.y = p.y - player.height;
      player.dy = 0;
      player.grounded = true;
    }
  }

  draw();
  requestAnimationFrame(update);
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw platforms
  ctx.fillStyle = "#654321";
  for (let p of platforms) {
    ctx.fillRect(p.x, p.y, p.width, p.height);
  }

  // Draw smiley face player
  ctx.beginPath();
  ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.stroke();

  // Eyes
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.arc(player.x + player.width/3, player.y + player.height/3, 4, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(player.x + 2*player.width/3, player.y + player.height/3, 4, 0, Math.PI * 2);
  ctx.fill();

  // Smile
  ctx.beginPath();
  ctx.arc(player.x + player.width/2, player.y + player.height/2, 15, 0, Math.PI);
  ctx.stroke();
}

update();
</script>
