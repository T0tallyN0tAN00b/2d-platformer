<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smiley Platformer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #87CEEB;
    font-family: sans-serif;
  }
  canvas {
    display: block;
    background: #87CEEB;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
// ----- SETUP -----
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 400;

// ----- GAME VARIABLES -----
const gravity = 0.6;
const platforms = [];
const platformCount = 12;
let scrollY = 0;
let score = 0;
let autoScrollSpeed = 1.2; // screen scroll speed

const player = {
  x: 100,
  y: 0, // weâ€™ll set this after platforms are made
  width: 40,
  height: 40,
  dy: 0,
  speed: 5,
  jumping: false
};

// ----- SMART PLATFORM GENERATOR -----
function createPlatforms(offsetY = 0) {
  let lastY = offsetY + canvas.height - 50;
  for (let i = 0; i < platformCount; i++) {
    let width = Math.random() * 100 + 60;
    let x = Math.random() * (canvas.width - width);
    // keep platforms within jump distance
    let y = lastY - (Math.random() * 60 + 40);
    platforms.push({ x, y, width, height: 10 });
    lastY = y;
  }
}

// ----- DRAW FUNCTIONS -----
function drawPlayer() {
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
  ctx.fill();
  // eyes
  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(player.x + 12, player.y + 15, 4, 0, Math.PI * 2);
  ctx.arc(player.x + 28, player.y + 15, 4, 0, Math.PI * 2);
  ctx.fill();
  // smile
  ctx.beginPath();
  ctx.arc(player.x + 20, player.y + 25, 10, 0, Math.PI);
  ctx.stroke();
}

function drawPlatforms() {
  ctx.fillStyle = 'green';
  platforms.forEach(p => {
    ctx.fillRect(p.x, p.y, p.width, p.height);
  });
}

function drawScore() {
  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + Math.floor(score), 10, 30);
}

// ----- GAME LOOP -----
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // gravity
  player.dy += gravity;
  player.y += player.dy;

  // collision with platforms
  platforms.forEach(p => {
    if (player.x + player.width > p.x &&
        player.x < p.x + p.width &&
        player.y + player.height > p.y &&
        player.y + player.height < p.y + p.height + player.dy &&
        player.dy >= 0) {
      player.dy = 0;
      player.jumping = false;
      player.y = p.y - player.height;
    }
  });

  // AUTO SCROLL UP
  player.y += autoScrollSpeed;
  platforms.forEach(p => p.y += autoScrollSpeed);
  scrollY += autoScrollSpeed;

  // Generate more platforms when needed
  let highestPlatform = Math.min(...platforms.map(p => p.y));
  if (highestPlatform > 0) {
    createPlatforms(-canvas.height);
  }

  // Game over if player falls below screen
  if (player.y > canvas.height) {
    alert("Game Over! Your score: " + Math.floor(score));
    document.location.reload();
  }

  // Update score
  score = Math.max(score, scrollY);

  drawPlatforms();
  drawPlayer();
  drawScore();
  requestAnimationFrame(update);
}

// ----- CONTROLS -----
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

function movePlayer() {
  if (keys['ArrowLeft']) player.x -= player.speed;
  if (keys['ArrowRight']) player.x += player.speed;
  if (keys['ArrowUp'] && !player.jumping) {
    player.dy = -15;
    player.jumping = true;
  }
  requestAnimationFrame(movePlayer);
}

// ----- INIT -----
createPlatforms();

// put player on the *lowest platform*
let lowest = platforms.reduce((a, b) => a.y > b.y ? a : b);
player.x = lowest.x + lowest.width / 2 - player.width / 2;
player.y = lowest.y - player.height;

update();
movePlayer();
</script>
</body>
</html>
