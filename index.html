<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smiley Platformer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #87CEEB; /* sky blue */
    font-family: sans-serif;
  }
  canvas {
    display: block;
    background: #87CEEB;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
// ----- SETUP -----
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 400;

// ----- GAME VARIABLES -----
const gravity = 0.7;
const platforms = [];
const platformCount = 10;

const player = {
  x: 50,
  y: 0,
  width: 40,
  height: 40,
  dy: 0,
  speed: 5,
  jumping: true
};

// ----- RANDOM PLATFORM GENERATOR -----
function createPlatforms() {
  platforms.length = 0;
  for (let i = 0; i < platformCount; i++) {
    let width = Math.random() * 100 + 50;
    let x = Math.random() * (canvas.width - width);
    let y = i * 35 + 50;
    platforms.push({ x, y, width, height: 10 });
  }
}

// ----- DRAW FUNCTIONS -----
function drawPlayer() {
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
  ctx.fill();
  // eyes
  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(player.x + 12, player.y + 15, 4, 0, Math.PI * 2);
  ctx.arc(player.x + 28, player.y + 15, 4, 0, Math.PI * 2);
  ctx.fill();
  // smile
  ctx.beginPath();
  ctx.arc(player.x + 20, player.y + 25, 10, 0, Math.PI);
  ctx.stroke();
}

function drawPlatforms() {
  ctx.fillStyle = 'green';
  platforms.forEach(p => {
    ctx.fillRect(p.x, p.y, p.width, p.height);
  });
}

// ----- GAME LOOP -----
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // gravity
  player.dy += gravity;
  player.y += player.dy;

  // collision
  platforms.forEach(p => {
    if (player.x + player.width > p.x &&
        player.x < p.x + p.width &&
        player.y + player.height > p.y &&
        player.y + player.height < p.y + p.height + player.dy) {
      player.dy = 0;
      player.jumping = false;
      player.y = p.y - player.height;
    }
  });

  // floor collision
  if (player.y + player.height > canvas.height) {
    player.y = canvas.height - player.height;
    player.dy = 0;
    player.jumping = false;
  }

  drawPlatforms();
  drawPlayer();
  requestAnimationFrame(update);
}

// ----- CONTROLS -----
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

function movePlayer() {
  if (keys['ArrowLeft']) player.x -= player.speed;
  if (keys['ArrowRight']) player.x += player.speed;
  if (keys['Space'] && !player.jumping) {
    player.dy = -12;
    player.jumping = true;
  }
  requestAnimationFrame(movePlayer);
}

// ----- INIT -----
createPlatforms();
update();
movePlayer();
</script>
</body>
</html>
